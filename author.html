    <h4 class="big-title-e Epilogue">Epilogue</h4>
    <p>因為快要口考了所以沒辦法花很多時間製作這個網站，沒有做到盡善盡美很可惜...<br>其中遇到一些困難耗費了一些時間，例如3d沒辦法解壓縮，<br>試了2個小時在解壓縮，最後還是直接去學校電腦重做；<br>或者不太會調燈光，調了半天還是很奇怪。<br>不過我很認真的製作動畫效果，做完還算滿意。<br>這學期的網頁課學到很多之前不會技術，雖然還沒有信手捻來的程度，<br>不過慢慢進步中。</p>
